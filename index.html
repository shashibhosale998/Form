<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form">
                <form>
                    <div class="input-name">
                        <i class="fa-solid fa-user lock"></i>
                        <input type="text" class="text-name"
                            placeholder="First Name">
                    </div>
                    <div class="input-name">
                        <i class="fa-solid fa-user  lock"></i>
                        <input type="text" class="text-name"
                            placeholder="Last Name">
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-address-book lock"></i>
                        <input type="tel" class="text-name"
                            placeholder="Contact Number">
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-envelope lock"></i>
                        <input type="email" class="text-name"
                            placeholder="Email">
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-lock lock"></i>
                        <input type="password" class="text-name"
                            placeholder="Password">
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-lock lock"></i>
                        <input type="password" class="text-name"
                            placeholder="Confirm Password">
                    </div>

                    <div class="input-name">
                        <input type="radio" name="radio" class="radio-btn">
                        <label>Male</label>

                        <input type="radio" name="radio" class="radio-btn">
                        <label>Female</label>
                    </div>

                    <div class="input-name">
                        <select class="country">
                            <option>Select a Country</option>
                            <option>India</option>
                            <option>Afghanistan</option>
                            <option>Albania</option>
                            <option>Bahrain</option>
                            <option>Bangladesh</option>
                            <option>Nepal</option>
                            <option>Japan</option>
                            <option>Zambia</option>
                        </select>
                    </div>

                    <div class="input-name">
                        <input type="checkbox" id="cb" class="check-btn">
                        <label class="check" for="cb">I Accept the terms and
                            conditions</label>
                    </div>

                    <div class="input-name">
                        <button type="submit" class="button">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
